<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Cookit" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
      <title>Cookit</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="manifest" href="./manifest.json">
      <base href="./">
   </head>
   <body>
      <script>
         // register service worker
         if ('serviceWorker' in navigator) {
             navigator.serviceWorker
                 .register('./sw.js')
                 .then(function (reg) {
                     if (reg.installing) {
                         console.log('Service worker installing');
                     } else if (reg.waiting) {
                         console.log('Service worker installed');
                     } else if (reg.active) {
                         console.log('Service worker active');
                     }
                 })
                 .catch(function (error) {
                     // registration failed
                     console.log('Registration failed with ' + error);
                 });
         }
     </script>
      <div class="container">
         <header>
            <input type="text" placeholder="Find a recipe" id="search-term">
            <button id="search"><i class="fas fa-search"></i></button>
            <select id="sort-filter">
            <option value="general" selected>General</option>
            <option value="lessIngredients">Less Ingredients</option>
            <option value="shorterInstructions">Shorter Instructions</option>
            </select>
         </header>
         <div class="fav-container">
            <h3>What's your craving today?</h3>
            <ul class="fav-meals" id="fav-meals"></ul>
         </div>
         <div class="meals" id="meals"></div>
      </div>
      <div class="popup-container hidden" id="meal-popup">
         <div class="popup">
            <button id="close-popup" class="close-popup">
            <i class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info"></div>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
